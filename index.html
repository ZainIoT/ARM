<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>嵌入式系统原理及应用</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- 作者信息 -->
        <meta name="author" content="ZainIoT">
        <!-- 主题 -->
        <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    </head>
    <body>
        <div id="app">loading...</div>
        <script>
        window.$docsify = {
            name: '嵌入式系统',                        // 侧边栏顶部名字
            repo: 'https://github.com/ZainIoT/ARM',   // 右上角GitHub项目路径

            auto2top: true,

        </script>
        <!-- Put them above docsify.min.js -->
