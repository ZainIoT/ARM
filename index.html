    </head>
    <body>
        <div id="app">loading...</div>
        <script>
        window.$docsify = {
            name: '嵌入式系统',                        // 侧边栏顶部名字
            repo: 'https://github.com/ZainIoT/ARM',   // 右上角GitHub项目路径

            loadSidebar: 'SUMMARY.md',                // 侧边栏目录文件
            subMaxLevel: 3,                           // md文件的三级以上标题显示在侧边栏

            auto2top: true, 

            search: {
                noData: {       // 没有搜索结果时
                    // '/zh-cn/': '没有结果!',
                    '/': '没有结果!',// No results!
                },
                paths: 'auto',  // 搜索路径
                placeholder: {  // 占位符
                    // '/zh-cn/': '搜索',
                    '/': '搜索',// Search
                }
            },


        }
        </script>
        
        <!-- Put them above docsify.min.js -->
            <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
            <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <!-- 复制到剪贴板 -->
            <script src="//unpkg.com/docsify-copy-code"></script>
        <!-- 高亮代码块 -->
            <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
            <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
        <!-- LaTex公式显示 -->
            <!-- CDN files for docsify-katex -->
            <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
            <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
            <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
        <!-- 流程图显示 -->
            <script src="raphael-min.js"></script>
            <script src="flowchart-latest.js"></script>
            <script src="https://github.com/adrai/flowchart.js/blob/master/release/flowchart.js"></script>
            <script>
                var diagram = flowchart.parse(
                    'st=>start: Start:>http://www.google.com[blank]\n' +
                    'e=>end:>http://www.google.com\n' +
                    'op1=>operation: My Operation:$myFunction\n' +
                    'op2=>operation: Stuff|current\n' +
                    'sub1=>subroutine: My Subroutine\n' +
                    'cond=>condition: Yes \n' + // use cond(align-next=no) to disable vertical align of symbols below
                    'or No?\n:>http://www.google.com\n' +
                    'c2=>condition: Good idea|rejected\n' +
                    'io=>inputoutput: catch something...|request\n' +
                    '\n' +
                    'st->op1(right)->cond\n' +
                    'cond(yes, right)->c2\n' + // conditions can also be redirected like cond(yes, bottom) or cond(yes, right)
                    'cond(no)->sub1(left)->op1\n' + // the other symbols too...
                    'c2(true)->io->e\n' +
                    'c2(false)->op2->e'  //allow for true and false in conditionals
                );
                diagram.drawSVG('diagram');
                function myFunction(event, node) {
                    console.log("You just clicked this node:", node);
                }
            </script>
